<!-- seu_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Produto</title>
    <!-- Adicione links para folhas de estilo (CSS) se necessário -->
</head>
<body>

<h2>Avaliar Produto</h2>

<form method="post" action="{% url 'avaliar_produto' produto_id=produto.id pedido_id=pedido.id %}">
    {% csrf_token %}
    
    <!-- Adicione campos necessários para a avaliação -->
    <label for="avaliacao">Avaliação:</label>
    <input type="number" name="avaliacao" id="avaliacao" min="1" max="5" required>

    <label for="comentario">Comentário:</label>
    <textarea name="comentario" id="comentario" rows="4" required></textarea>

    <button type="submit">Enviar Avaliação</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
