                {% for produtos in produto %}
                <li>{{ produto.name }} - R$ {{ produto.value }}</li>

            <h4 class="total">Total: R$ {{ total }}</h4>

            <h3>Hor√°rio de Retirada: {{ hora_retirada }}</h3>

            <h3>Status de Pagamento: {{ status_pagamento }}</h3>

</body>
